---

version: "2.4"
services:
  neofs_coredns:
    image: ${COREDNS_IMAGE}:${COREDNS_VERSION}
    container_name: coredns
    domainname: ${LOCAL_DOMAIN}
    hostname: coredns
    networks:
      chain_int:
      internet:
        ipv4_address: ${IPV4_PREFIX}.53
    stop_signal: SIGKILL
    env_file: [ ".int_test.env" ]
    volumes:
      - ./Corefile:/Corefile
      - ./../../vendor/hosts:/etc/hosts

networks:
  chain_int:
  internet:
    external: true
    name: basenet_internet
