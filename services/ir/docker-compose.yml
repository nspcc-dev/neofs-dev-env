    image: ${IR_IMAGE}:${IR_VERSION}
    domainname: ${LOCAL_DOMAIN}
    hostname: ir01
    container_name: ir01
    restart: on-failure
    networks:
      ir_int:
      internet:
        ipv4_address: ${IPV4_PREFIX}.61
    stop_signal: SIGKILL
    volumes:
      - ./01.key:/01.key
      - ./../../vendor/hosts:/etc/hosts
      - ./../../vendor/locode_db:/locode/db
    env_file: [ ".env", ".ir.env" ]
    environment:
    - NEOFS_IR_KEY=/01.key
    - NEOFS_IR_CONTRACTS_NETMAP=${NETMAP_CONTRACT_SCRIPTHASH}
